{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce wibsite- Shopping Cart</title>

     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
         <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
         <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
         <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
         <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
         <!------------------------------------------------------------------->
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&family=Satisfy&family=Updock&display=swap" rel="stylesheet">
    <!--link o css -->
    <link rel="stylesheet" href="{% static 'css/style_s.css' %}">
    <!--box icons-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--header-->
    <header>
        <!--nav-->
        <div class="nav container">
            <a href="#" class="logo">
                <h4 style="color:crimson ;font-family: 'Oleo Script', cursive;  ">Fyonka Store</h4>         
            
            </a>
            <a href="/Home" class="logo">
                Home
            </a>
            <a href="/products" class="logo">
                Products
            </a>
            <a href="/con1" class="logo">
                Contact us
            </a>
            <a href="/signup" class="logo">
                Sign up
            </a>

            <!--cart icon-->
            <i class='bx bx-cart' id="cart-icon"></i>
            <!--cart-->
            <div class="cart">
                <h2 class="cart-title"> Your Cart</h2>
                <!--content-->
                <div class="cart-content">
                    
                </div>
                <!-- total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!--buy button-->
                <button type="button" class="btn-buy"> Buy Now</button>
                <!--close cart-->
                <i class='bx bx-x' id="close-cart"></i>
            </div>

        </div>
    </header>


    <div class ="content">
		<div class="logo">
			<h1>Sign In</h1>
		</div>
		<form action="/signup" method="post">
            {%csrf_token%}
            {{form |crispy }}

            <input class="sign" type="submit" value="Sign IN">
            <p class="para-2">
            Already have an account? <a href="/login">Login here</a>
        </p>
        </form>

		</div>
		
	
    
    </div>

        <!-- link to js-->
        <script src="{% static 'main.js' %}"></script>
  
  
    
</body>
</html>
